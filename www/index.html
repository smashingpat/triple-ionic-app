<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="css/ionic.app.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content ng-controller="mainController">
      <ion-list ng-repeat="(key,platform) in platforms">
        <h2 class="title">{{key}}</h2>
        <ion-item ng-repeat="people in platform">
            <img class="item__photo" ng-src="{{ people.photoUrl && 'http://assessments.wearetriple.com/photos/' + people.photoUrl || 'img/profile-icon.png'}}"/>
            <div class="item--name" ng-bind="people.firstName + ' ' + people.lastName"></div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-pane>
</body>

</html>
